<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <!-- Include Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <!-- Include Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Include CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0; /* Subtle grey background */
    }

    /* Header */
    .header {
      background-color: #000;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1001; /* Ensures the toggle button stays on top */
    }

    /* Sidebar */
    .sidebar {
      background-color: #000;
      color: #fff;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -200px;
      padding-top: 60px; /* To align below header */
      transition: left 0.3s ease;
      overflow-y: auto;
      z-index: 1000; /* Ensures it stays behind the toggle button */
    }

    .sidebar.active {
      left: 0;
    }

    /* Main Content */
    .main-content {
      margin-left: 0;
      padding: 1em;
      transition: margin-left 0.3s ease;
    }

    .sidebar.active ~ .main-content {
      margin-left: 200px;
    }

    /* Product List */
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .product-item {
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .product-item img {
      width: 100px;
      height: auto;
      margin-right: 1em;
      border-radius: 5px;
    }

    .product-details {
      flex-grow: 1;
    }

    .product-title {
      font-size: 1.2em;
      margin: 0 0 0.5em 0;
    }

    .product-description {
      font-size: 0.9em;
      color: #555;
    }

    .print-button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      margin-top: 1em;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
    }

    /* Preview Modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2em;
      border: 1px solid #888;
      width: 80%;
      border-radius: 5px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background-color: transparent;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        left: -100%;
        padding-top: 60px;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      .sidebar.active ~ .main-content {
        margin-left: 0;
      }

      .product-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .product-item img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="header">
      <button class="toggle-btn" @click="toggleSidebar">â˜°</button>
      <h1>Product List</h1>
    </div>

    <!-- Sidebar -->
    <div :class="['sidebar', { 'active': isSidebarActive }]">
      <!-- Sidebar content -->
      <p style="padding: 1em;">Sidebar content here</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="product-list">
        <div class="product-item" v-for="product in products" :key="product.id" @click="toggleProduct(product)">
          <input type="checkbox" v-model="selectedProducts" :value="product" style="display:none">
          <img :src="product.image" :alt="product.name">
          <div class="product-details">
            <h2 class="product-title">{{ product.name }}</h2>
            <p class="product-description">{{ product.description }}</p>
          </div>
        </div>
      </div>
      <button class="print-button" @click="openPreview" :disabled="selectedProducts.length === 0">
        Print Selected Products
      </button>
    </div>

    <!-- Preview Modal -->
    <div class="modal" v-if="showModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Print Preview</h2>
          <button class="close-btn" @click="closePreview">&times;</button>
        </div>
        <div class="preview-content">
          <div v-for="product in selectedProducts" :key="product.id" style="margin-bottom: 2em; text-align: center;">
            <h3>{{ product.name }}</h3>
            <img :src="product.image" :alt="product.name" style="max-width: 100%; height: auto;">
            <p>{{ product.description }}</p>
          </div>
        </div>
        <button class="print-button" @click="printSelected">Confirm and Print</button>
      </div>
    </div>
  </div>

  <!-- Vue Script -->
  <script>
    new Vue({
      el: '#app',
      data: {
        isSidebarActive: false,
        showModal: false,
        selectedProducts: [],
        products: [
          {
            id: 1,
            name: 'Product 1',
            description: 'This is a description of product 1.',
            image: 'https://via.placeholder.com/100x100'
          },
          {
            id: 2,
            name: 'Product 2',
            description: 'This is a description of product 2.',
            image: 'https://via.placeholder.com/100x100'
          },
          {
            id: 3,
            name: 'Product 3',
            description: 'This is a description of product 3.',
            image: 'https://via.placeholder.com/100x100'
          },
          {
            id: 4,
            name: 'Product 4',
            description: 'This is a description of product 4.',
            image: 'https://via.placeholder.com/100x100'
          }
          // Add more products as needed
        ]
      },
      methods: {
        toggleSidebar() {
          this.isSidebarActive = !this.isSidebarActive;
        },
        toggleProduct(product) {
          if (this.selectedProducts.includes(product)) {
            this.selectedProducts = this.selectedProducts.filter(p => p.id !== product.id);
          } else {
            this.selectedProducts.push(product);
          }
        },
        openPreview() {
          this.showModal = true;
        },
        closePreview() {
          this.showModal = false;
        },

          const printWindow = window.open('', '', 'height=600,width=800');
